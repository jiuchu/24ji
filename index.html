            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.4);

        .loading {

            color: #ffd700;
            margin: 20px 0;

    document.addEventListener('DOMContentLoaded', function() {
        const reservationCount = document.getElementById('reservationCount');
        const refreshBtn = document.getElementById('refreshBtn');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const updateTime = document.getElementById('updateTime');

        // 倒计时相关元素
        const daysElement = document.getElementById('days');
        const hoursElement = document.getElementById('hours');
        const minutesElement = document.getElementById('minutes');
        const secondsElement = document.getElementById('seconds');
        const countdownMessage = document.getElementById('countdownMessage');



        // 格式化数字
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        // 获取真实预约API数据
        // 在现有的 fetchReservationData 函数中添加新的数据获取逻辑
        async function fetchReservationData() {
            loading.style.display = 'block';
            errorMessage.style.display = 'none';
            refreshBtn.disabled = true;

            try {
                // 使用代理服务器解决跨域问题
                const proxyUrl = 'https://api.allorigins.win/raw?url=';
                const targetUrl = encodeURIComponent('https://v.youku.com/v_show/id_XNjQ4NDA3MTk3Ng==.html?spm=a2hkm.8166622.PhoneSokuProgram_1.dtitle&s=beecc45b903b4ea9b19a');

                const response = await fetch(proxyUrl + targetUrl);

                if (!response.ok) {
                    throw new Error(`HTTP错误! 状态: ${response.status}`);
                }

                const html = await response.text();

                // 提取预约人数
                const reservationMatch = html.match(/"reservationPeopleNum":(\d+)/);
                if (reservationMatch && reservationMatch[1]) {
                    const reservationPeopleNum = parseInt(reservationMatch[1]);
                    reservationCount.textContent = formatNumber(reservationPeopleNum);

                    // 更新时间显示
                    const now = new Date();
                    updateTime.textContent = `最后更新: ${now.toLocaleString('zh-CN')}`;
                } else {
                    throw new Error('页面中未找到预约人数');
                }

                // 设置预约标题
                setPublishTime(html);


            } catch (error) {
                console.error('获取数据失败:', error);
                errorMessage.textContent = `获取数据失败: ${error.message}`;
                errorMessage.style.display = 'block';
                reservationCount.textContent = '--';
            } finally {
                loading.style.display = 'none';
                refreshBtn.disabled = false;
            }
        }





// 从HTML中提取并设置预约标题
        function setPublishTime(html) {
            const publishTimeElement = document.getElementById('start_update_time');

            if (publishTimeElement) {
                // 从HTML中查找 reservation-title-cross 元素的内容
                const titleMatch = html.match(/<div[^>]*class="reservation-title-cross"[^>]*>([^<]+)<\/div>/);
                if (titleMatch && titleMatch[1]) {
                    publishTimeElement.textContent = titleMatch[1].trim();
                }

            }
        }







// 获取热度数据（修正后的唯一版本）
        // 修改 fetchHeatData 函数以正确提取热度数据
        async function fetchHeatData() {
            loading.style.display = 'block';
            errorMessage.style.display = 'none';
            refreshBtn.disabled = true;

            try {
                // 使用代理服务器解决跨域问题
                const proxyUrl = 'https://api.allorigins.win/raw?url=';
                const targetUrl = encodeURIComponent('https://v.youku.com/v_show/id_XNjQ4NDA3MTk3Ng==.html?spm=a2hkm.8166622.PhoneSokuProgram_1.dtitle&s=beecc45b903b4ea9b19a');

                const response = await fetch(proxyUrl + targetUrl);

                if (!response.ok) {
                    throw new Error(`HTTP错误! 状态: ${response.status}`);
                }

                const html = await response.text();

                // 提取热度数据 (从<span class="new-title-heat">1450</span>中提取)
                const heatMatch = html.match(/<span[^>]*class="new-title-heat"[^>]*>(\d+)<\/span>/);
                if (heatMatch && heatMatch[1]) {
                    const heat = parseInt(heatMatch[1]);
                    const heatValueElement = document.getElementById('heatValue');
                    if (heatValueElement) {
                        heatValueElement.textContent = formatNumber(heat);
                        heatValueElement.style.color = '#ff6b6b';
                    }

                    const now = new Date();
                    if (updateTime) {
                        updateTime.textContent = `最后更新: ${now.toLocaleString('zh-CN')}`;
                    }
                } else {
                    throw new Error('页面中未找到热度数据');
                }
            } catch (error) {
                console.error('获取热度数据失败:', error);
                errorMessage.textContent = `获取热度数据失败: ${error.message}`;
                errorMessage.style.display = 'block';
                const heatValueElement = document.getElementById('heatValue');
                if (heatValueElement) {
                    heatValueElement.textContent = '--';
                }
            } finally {
                loading.style.display = 'none';
                refreshBtn.disabled = false;
            }
        }




// 格式化数字，添加千位分隔符
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        }

// 页面加载时获取热度数据
        document.addEventListener('DOMContentLoaded', function() {
            fetchHeatData();

            // 每5分钟自动刷新一次热度数据
